<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- SECOND PROTOTYPE-->
    
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* COLORS */
        body {
            --orange: #FF6633;
            --vert: #9ACD32;
            --gris-fonce: #2A2A2A;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header {
            background-color: #FF6633;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* ICON MENU (3 BAR) */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }
        /* EACH BAR MENU */
        .menu div {
            width: 40px;
            height: 5px;
            background-color: #9ACD32;
            border-radius: 3px;
        }
        /* USER ICON */
        .profile-btn-with-text {
           text-decoration: none;
        }
        .icon-user-text {
            width: 60px;
            height: 50px;
            background-color: #9ACD32;
            border-radius: 20%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: black;
            font-size: 16px;
            font-weight: 600;
            text-align: center;
            line-height: 1.1;
            padding: 4px;
            transition: transform 0.2s;
        }
        .icon-user-text:hover {
            transform: scale(1.4);
        }

        /* MAIN BODY */
        main {
            background-color: #9ACD32;
            min-height: 600px;
            padding: 40px 20px;
            text-align: center;
        }
        /* MEAL PREP */
        .logo {
            font-size: 50px;
            font-weight: bold;
            color: #2A2A2A;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        /* LOGO */
        .icone-logo {
            font-size: 60px;
            margin-bottom: 20px;
        }
        /* REAL FOOD REAL RESULT*/
        .slogan {
            font-size: 35px;
            font-weight: bold;
            color: #2A2A2A;
            margin-bottom: 35px;
            letter-spacing: 2px;
        }
        /* OVERALL PLACEMENT OF THE 3 CARDS*/
        .cards {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }
        /* FOR EACH CARDS */
        .card {
            width: 300px;
            background-color: #FF6633;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            cursor: pointer;
            position: relative;
        }
        /* MOVING CARDS */
        .card:hover {
            transform: translateY(-10px);
        }
        /* IMAGE CARDS */
        .card img {
            width: 100%; 
            height: 400px;
            object-fit: cover;
        }
        /* LOGO CENTER CARDS */
        .icone-card {
            position: absolute;
            top: 50%;
            left: 50%;   
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background-color: white; 
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
        }
        /* FOOTER LABEL CARDS */
        .label-card {
            position: absolute; 
            bottom: 30px; 
            left: 50%;  
            transform: translateX(-50%);
            background-color: #9ACD32;
            color: #2A2A2A;
            padding: 10px 30px; 
            border-radius: 25px;
            font-weight: bold;
            font-size: 20px;
            border: 2px solid #2A2A2A;
        }

        /* FOOTER */
        footer {
            background-color: #FF6633;
            padding: 20px;
            text-align: center;
            color: #2A2A2A;
        }
    </style>
</head>
