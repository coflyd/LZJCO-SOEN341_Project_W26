<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MealMajor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <img src="LOGO_MP.png" class="page-logo" alt="MealMajor Logo">

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1>Login</h1>

      <form onsubmit="return false;">

        <div class="field">
          <label>
            Email <span class="error-text" id="email-error"></span>
          </label>
          <input type="email" id="email" placeholder="Enter email">
          <small class="hint">example@email.com</small>
        </div>

        <div class="field">
          <label>
            Password <span class="error-text" id="password-error"></span>
          </label>

          <div class="input-with-icon">
            <input type="password" id="password" placeholder="Enter password">
            <span class="eye-btn" onclick="togglePassword('password', this)">üëÅ</span>
          </div>

          <div class="forgot-row">
            <span class="forgot-link" onclick="forgotPassword()">Forgot password?</span>
          </div>
        </div>

        <button type="button" class="primary-btn" onclick="login()">Login</button>

        <p class="form-error" id="form-error"></p>

        <a class="secondary-btn" href="RegisterPage.html">Register</a>

      </form>
    </div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
