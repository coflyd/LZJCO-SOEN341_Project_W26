<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

   
  <img src="LOGO_MP.png" class="page-logo" alt="Logo">


  <div class="auth-wrapper"> 
    
   
    <div class="auth-card">

      
      <h1>Login</h1>
      

      <form onsubmit="return false;">
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter email">
          <small class="hint">example@email.com</small>
        </div>

        <div class="field">
          <label for="password">Password</label>

          <div class="input-with-icon">
            <input type="password" id="password" placeholder="Enter password">
            <button type="button" class="eye-btn" onclick="togglePassword('password')">üëÅ</button>
          </div>

          <div class="forgot-row">
            <a class="forgot-link" href="#">Forgot password?</a>
          </div>
        </div>

        <button type="button" class="primary-btn" onclick="login()">Login</button>

        <a class="secondary-btn" href="RegisterPage.html">Register </a>

       
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = (input.type === "password") ? "text" : "password";
    }
  </script>

  <script type="module" src="./auth.js"></script>
</body>
</html>
