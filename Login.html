<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MealMajor</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Logo -->
  <img src="LOGO_MP.png" class="page-logo" alt="MealMajor Logo">

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1>Login</h1>

      <form onsubmit="return false;">

        <!-- EMAIL -->
        <div class="field">
          <label for="email">
            Email
            <span class="error-text" id="email-error"></span>
          </label>
          <input type="email" id="email" placeholder="Enter email">
          <small class="hint">example@email.com</small>
        </div>

        <!-- PASSWORD -->
        <div class="field">
          <label for="password">
            Password
            <span class="error-text" id="password-error"></span>
          </label>

          <div class="input-with-icon">
            <input type="password" id="password" placeholder="Enter password">
            <span class="eye-btn" onclick="togglePassword('password', this)">
              üëÅ
            </span>
          </div>

          <div class="forgot-row">
            <a class="forgot-link" href="#" id="forgot-password-link">Forgot password?</a>
          </div>
        </div>

        <!-- LOGIN BUTTON -->
        <button type="button" class="primary-btn" onclick="login()">Login</button>

        <!-- FORM ERROR -->
        <p class="form-error" id="form-error"></p>

        <!-- REGISTER LINK -->
        <a class="secondary-btn" href="RegisterPage.html">Register</a>

      </form>
    </div>
  </div>

  <!-- Firebase Auth Logic -->
  <script type="module" src="./auth.js"></script>

</body>
</html>
