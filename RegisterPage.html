<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>


<link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="auth-wrapper">
  <div class="auth-card">
    <h1>Register</h1>

    <form>

      <div class="field">
        <label>Name</label>
        <input type="text" placeholder="Enter name">
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" placeholder="Enter email">
        <small class="hint">example@email.com</small>
      </div>

      <div class="field">
        <label>Password</label>
        <div class="input-with-icon">
          <input id="password" type="password" placeholder="Enter password">
          <button type="button" class="eye-btn" onclick="togglePassword('password')">üëÅ</button>
        </div>
        <small class="hint">At least 8 characters</small>
      </div>

      <div class="field">
        <label>Confirm Password</label>
        <div class="input-with-icon">
          <input id="confirm" type="password" placeholder="Confirm password">
          <button type="button" class="eye-btn" onclick="togglePassword('confirm')">üëÅ</button>
        </div>
        <small id="pwError" class="error">Passwords do not match</small>
      </div>

      <button class="primary-btn">Create Account</button>
      <a class="secondary-btn" href="Login.html">Log In</a>


    </form>
  </div>
</div>

<script>
function togglePassword(id) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
}

const pw = document.getElementById("password");
const confirmPw = document.getElementById("confirm");
const error = document.getElementById("pwError");

function checkMatch(){
  if(!pw.value || !confirmPw.value){
    error.style.display = "none";
    return;
  }
  error.style.display = pw.value === confirmPw.value ? "none" : "block";
}

pw.addEventListener("input", checkMatch);
confirmPw.addEventListener("input", checkMatch);
</script>

</body>
</html>
